<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Racer Terminal [Beast Mode v3]</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    
    <!-- CSS -->
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    
</head>
<body style="padding: 2rem 0">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          
          <!-- Quantum Core Container -->
          <div class="quantum-core">
            
            <!-- Top Section: Countdown -->
            <div class="charging-chamber">
              <h1>Charge Sequence</h1>
              <div id="quoteCountDown">5</div>
            </div>
            
            <!-- The Visual Connector -->
            <div class="energy-conduit"></div>

            <!-- Bottom Section: Quote -->
            <div class="data-crystal" id="dataCrystal">
              <h3>
                Driver: <span id="quoteDriver"></span>
              </h3>
              <hr />
              <blockquote>
                <p id="quoteText"></p>
              </blockquote>
            </div>

          </div>
        </div>
      </div>
    </div>

  <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
