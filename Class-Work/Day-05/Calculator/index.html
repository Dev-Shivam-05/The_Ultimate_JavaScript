<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .calculator {
            width: 320px;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .display {
            width: 100%;
            height: 80px;
            background-color: #444;
            color: white;
            font-size: 32px;
            text-align: right;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 60px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            transform: scale(0.98);
        }

        .number {
            background-color: #666;
            color: white;
        }

        .operator {
            background-color: #ff9500;
            color: white;
        }

        .equals {
            background-color: #ff9500;
            color: white;
        }

        .clear, .delete {
            background-color: #a5a5a5;
            color: black;
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="result">0</div>
        <div class="buttons">
            <button type="button" class="clear">C</button>
            <button type="button" class="delete">DEL</button>
            <button type="button" class="operator">%</button>
            <button type="button" class="operator">รท</button>
            
            <button type="button" class="number">7</button>
            <button type="button" class="number">8</button>
            <button type="button" class="number">9</button>
            <button type="button" class="operator">ร</button>
            
            <button type="button" class="number">4</button>
            <button type="button" class="number">5</button>
            <button type="button" class="number">6</button>
            <button type="button" class="operator">-</button>
            
            <button type="button" class="number">1</button>
            <button type="button" class="number">2</button>
            <button type="button" class="number">3</button>
            <button type="button" class="operator">+</button>
            
            <button type="button" class="number zero">0</button>
            <button type="button" class="number">.</button>
            <button type="button" class="equals">=</button>
        </div>
    </div>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
