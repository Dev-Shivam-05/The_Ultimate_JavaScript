    <style>
        :root {
            --primary-bg: #0a0e27;
            --secondary-bg: #151935;
            --card-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-purple: #7c3aed;
            --accent-pink: #ec4899;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* Parallax Background */
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%230f0f0f;stop-opacity:1" /><stop offset="100%" style="stop-color:%231a1a1a;stop-opacity:1" /></linearGradient></defs><rect width="1920" height="1080" fill="url(%23grad)"/><circle cx="100" cy="100" r="50" fill="%23ffd700" opacity="0.05"/><circle cx="1820" cy="980" r="80" fill="%2300ff88" opacity="0.03"/></svg>') no-repeat center;
            background-size: cover;
            z-index: -1;
            transform: translateZ(-1px) scale(1.5);
        }

        /* Header Styles */
        .header {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .brand-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            background: linear-gradient(45deg, var(--accent-gold), var(--accent-neon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Search Bar Styles */
        .search-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 12px 50px 12px 20px;
            border: 2px solid var(--accent-neon);
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent-neon);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: var(--accent-gold);
            transform: translateY(-50%) rotate(90deg);
        }

        /* Filter Controls */
        .filter-controls {
            padding: 20px 0;
            background: rgba(26, 26, 26, 0.8);
            margin: 20px 0;
            border-radius: 15px;
        }

        .filter-btn {
            background: transparent;
            border: 2px solid var(--accent-silver);
            color: var(--accent-silver);
            padding: 8px 20px;
            border-radius: 25px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--accent-neon);
            border-color: var(--accent-neon);
            color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        /* Movie Card Styles */
        .movie-grid {
            padding: 30px 0;
        }

        .movie-card {
            perspective: 1000px;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 450px;
            transform-style: preserve-3d;
            transition: transform 0.6s ease, box-shadow 0.3s ease;
            border-radius: 15px;
        }

        .movie-card:hover .card-inner {
            transform: rotateY(10deg) rotateX(-5deg) scale(1.05);
            box-shadow: var(--card-shadow);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            background: var(--secondary-dark);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .card-back {
            transform: rotateY(180deg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(255, 215, 0, 0.1));
        }

        .movie-card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .movie-card:hover .movie-poster {
            transform: scale(1.1);
        }

        .movie-info {
            padding: 15px;
            background: linear-gradient(to top, rgba(15, 15, 15, 0.95), transparent);
            position: absolute;
            bottom: 0;
            width: 100%;
            transform: translateY(50px);
            transition: transform 0.3s ease;
        }

        .movie-card:hover .movie-info {
            transform: translateY(0);
        }

        .movie-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: var(--accent-gold);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .movie-year {
            color: var(--accent-silver);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .movie-rating {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .star {
            color: var(--accent-gold);
            margin-right: 2px;
            font-size: 0.9rem;
        }

        .movie-genre {
            display: inline-block;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid var(--accent-neon);
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-right: 5px;
            margin-top: 5px;
        }

        .movie-tagline {
            font-style: italic;
            color: var(--accent-silver);
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
            animation-delay: 0.2s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Modal Styles */
        .modal-content {
            background: var(--secondary-dark);
            border: 2px solid var(--accent-neon);
            border-radius: 15px;
            color: #fff;
        }

        .modal-header {
            border-bottom: 1px solid var(--accent-silver);
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(255, 215, 0, 0.1));
        }

        .modal-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--accent-gold);
        }

        .btn-close {
            filter: invert(1);
        }

        /* Scroll Animation */
        .scroll-animate {
            opacity: 0;
            transform: translateY(30px) rotateX(-10deg);
            transition: all 0.6s ease;
        }

        .scroll-animate.show {
            opacity: 1;
            transform: translateY(0) rotateX(0);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .brand-title {
                font-size: 1.5rem;
            }
            
            .card-inner {
                height: 400px;
            }
            
            .movie-poster {
                height: 250px;
            }
        }

        @media (max-width: 576px) {
            .filter-btn {
                font-size: 0.8rem;
                padding: 6px 15px;
            }
            
            .card-inner {
                height: 350px;
            }
            
            .movie-poster {
                height: 200px;
            }
        }

        /* Loading Animation */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 3px solid var(--accent-silver);
            border-top: 3px solid var(--accent-neon);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 9999;
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>

        // Get responsive column class based on screen size

            return 'col-6 col-sm-6 col-md-4 col-lg-3 col-xl-2';

        // Create movie card HTML
        function createMovieCard(movie, index) {
            const stars = generateStars(movie.rating);
            const genres = movie.genre.map(g => `<span class="movie-genre">${g}</span>`).join('');
            
            return `
                <div class="${getResponsiveColClass()} mb-4 scroll-animate" style="animation-delay: ${index * 0.1}s">
                    <div class="movie-card" onclick="handleCardClick(event, ${movie.id})">

                        </div>

                </div>

        // Generate star rating HTML
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5 ? 1 : 0;
            const emptyStars = 5 - fullStars - halfStar;
            
            let stars = '';
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star star"></i>';
            }
            if (halfStar) {
                stars += '<i class="fas fa-star-half-alt star"></i>';
            }
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star star"></i>';
            }
            return stars;
        }

        function handleCardClick(event, movieId) {
            if (event.target.tagName === 'BUTTON') return;
            
            const card = event.currentTarget;
            if (window.innerWidth <= 768) {
                // On mobile, flip the card
                card.classList.toggle('flipped');
            } else {
                // On desktop, show modal on click
                showMovieDetails(movieId);
            }
        }

        // Show movie details in modal
        function showMovieDetails(movieId) {
            const movie = movies.find(m => m.id === movieId);
            if (!movie) return;

            document.getElementById('modalTitle').textContent = movie.title;
            document.getElementById('modalPoster').src = movie.poster;
            document.getElementById('modalYear').textContent = movie.year;
            document.getElementById('modalGenre').textContent = movie.genre.join(', ');
            document.getElementById('modalRating').innerHTML = generateStars(movie.rating) + ` (${movie.rating}/5)`;
            document.getElementById('modalDirector').textContent = movie.director;
            document.getElementById('modalCast').textContent = movie.cast;
            document.getElementById('modalSynopsis').textContent = movie.synopsis;

            const modal = new bootstrap.Modal(document.getElementById('movieModal'));
            modal.show();
        }
