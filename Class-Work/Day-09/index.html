<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Task Form | Animated UI</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      :root {
        --primary: #6c5ce7;
        --secondary: #00b894;
        --bg: #f8f9fa;
        --text: #2d3436;
        --cursor-size: 18px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        cursor: none; /* Hide default cursor */
        overflow: hidden;
      }

      /* Custom Cursor */
      .custom-cursor {
        position: fixed;
        width: var(--cursor-size);
        height: var(--cursor-size);
        background: var(--primary);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: difference;
        transition: transform 0.2s ease, width 0.2s ease, height 0.2s ease;
      }

      .custom-cursor.hover {
        transform: translate(-50%, -50%) scale(2.5);
        background: var(--secondary);
        mix-blend-mode: normal;
        box-shadow: 0 0 15px 5px rgba(0, 184, 148, 0.5);
      }

      .custom-cursor.click {
        transform: translate(-50%, -50%) scale(1.5);
        animation: pulse 0.5s ease;
      }

      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) scale(1.5);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.8);
        }
        100% {
          transform: translate(-50%, -50%) scale(1.5);
        }
      }

      /* Form Container */
      .form-container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        position: relative;
        overflow: hidden;
        animation: slideIn 0.8s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(50px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .form-title {
        text-align: center;
        color: var(--primary);
        margin-bottom: 30px;
        font-weight: 600;
        position: relative;
      }

      .form-title::after {
        content: "";
        display: block;
        width: 80px;
        height: 4px;
        background: var(--secondary);
        margin: 10px auto 0;
        border-radius: 2px;
        animation: growLine 1s ease-out;
      }

      @keyframes growLine {
        from {
          width: 0;
        }
        to {
          width: 80px;
        }
      }

      .form-label {
        font-weight: 500;
        color: var(--text);
        transition: color 0.3s;
      }

      .form-control {
        border-radius: 10px;
        border: 2px solid #e0e0e0;
        padding: 12px 16px;
        font-size: 16px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.2);
        outline: none;
        transform: translateY(-2px);
      }

      .form-control:hover {
        border-color: var(--secondary);
      }

      .btn-submit {
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        border: none;
        color: white;
        padding: 12px 30px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(108, 92, 231, 0.3);
        margin-top: 20px;
        width: 100%;
      }

      .btn-submit:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 25px rgba(108, 92, 231, 0.4);
      }

      .btn-submit:active {
        transform: translateY(0);
      }

      .btn-submit::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: 0.6s;
      }

      .btn-submit:hover::before {
        left: 100%;
      }

      /* Loading Spinner */
      .loading {
        display: none;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      .spinner {
        width: 30px;
        height: 30px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Success Message */
      .success-message {
        display: none;
        text-align: center;
        color: var(--secondary);
        font-weight: 600;
        margin-top: 20px;
        animation: fadeInUp 0.6s ease;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Input Animation */
      .input-animate {
        position: relative;
        overflow: hidden;
      }

      .input-animate::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--primary);
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.4s ease;
      }

      .form-control:focus + .input-animate::after {
        transform: scaleX(1);
      }

      /* Responsive */
      @media (max-width: 576px) {
        .form-container {
          padding: 30px 20px;
        }
        .form-title {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Custom Cursor -->
    <div class="custom-cursor" id="customCursor"></div>

    <!-- Form Container -->
    <div class="form-container shadow-lg">
      <h2 class="form-title">Add New Product</h2>

      <form id="productForm">
        <div class="mb-4">
          <label for="productName" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            placeholder="Enter Product Name"
          />
          <div class="input-animate"></div>
        </div>

        <div class="mb-4">
          <label for="productPrice" class="form-label">Product Price ($)</label>
          <input
            type="number"
            class="form-control"
            id="productPrice"
            placeholder="e.g., 29.99"
            step="0.01"
            min="0"
          />
          <div class="input-animate"></div>
        </div>

        <button type="submit" class="btn-submit" id="submitBtn">
          <span id="btnText">Add Product</span>
        </button>

        <!-- Loading Spinner -->
        <div class="loading" id="loadingSpinner">
          <div class="spinner"></div>
        </div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
          ðŸŽ‰ Product added successfully!
        </div>
      </form>
    </div>

    <!-- Bootstrap JS (for optional components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
      // Custom Cursor
      const cursor = document.getElementById("customCursor");

      document.addEventListener("mousemove", (e) => {
        cursor.style.left = `${e.clientX}px`;
        cursor.style.top = `${e.clientY}px`;
      });

      // Add hover effect on interactive elements
      const hoverElements = document.querySelectorAll("input, button, label");
      hoverElements.forEach((el) => {
        el.addEventListener("mouseenter", () => {
          cursor.classList.add("hover");
        });
        el.addEventListener("mouseleave", () => {
          cursor.classList.remove("hover");
        });
      });

      // Click effect
      document.addEventListener("mousedown", () => {
        cursor.classList.add("click");
        setTimeout(() => cursor.classList.remove("click"), 200);
      });

      // Form Submission with Loading & Success
      const form = document.getElementById("productForm");
      const submitBtn = document.getElementById("submitBtn");
      const btnText = document.getElementById("btnText");
      const loadingSpinner = document.getElementById("loadingSpinner");
      const successMessage = document.getElementById("successMessage");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        // Disable button & show loading
        submitBtn.disabled = true;
        btnText.textContent = "Adding...";
        loadingSpinner.style.display = "flex";

        // Simulate API call
        setTimeout(() => {
          // Hide loading, show success
          loadingSpinner.style.display = "none";
          successMessage.style.display = "block";

          // Reset form
          form.reset();
          btnText.textContent = "Add Product";
          submitBtn.disabled = false;

          // Hide success after 3 seconds
          setTimeout(() => {
            successMessage.style.display = "none";
          }, 3000);
        }, 2000); // Simulated 2s delay
      });

      // Optional: Add floating animation to cursor on page load
      window.addEventListener("load", () => {
        cursor.style.opacity = 1;
        cursor.style.transform = "translate(-50%, -50%) scale(1)";
      });
    </script>
    <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
