<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min And Max</title>
</head>

<body>

    <script>
        let num_1 = parseInt(prompt("Enter first number:"));
        let num_2 = parseInt(prompt("Enter second number:"));

        if (num_1 > num_2) {
            alert(`${num_1} is maximum and ${num_2} is minimum`);
        }
        else if (num_2 > num_1) {
            alert(`${num_2} is maximum and ${num_1} is minimum`);
        }
        else {
            alert("Both numbers are equal.");
        }
    </script>
</body>

</html>
