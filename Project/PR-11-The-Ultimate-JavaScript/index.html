<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 Pulse • Global Intelligence Deck</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --glass-bg: rgba(10, 15, 30, 0.75);
      --glass-border: rgba(255, 255, 255, 0.12);
      --text-main: #f8f9ff;
      --glow-primary: 0 10px 35px rgba(13, 110, 253, 0.4);
    }

    body {
      font-family: 'Segoe UI', 'Montserrat', sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, #041830 0%, #020812 55%, #010409 100%);
      color: var(--text-main);
      overflow-x: hidden;
      transition: background 2.5s ease;
      position: relative;
    }

    body::before,
    body::after {
      content: '';
      position: fixed;
      width: 70vmax;
      height: 70vmax;
      top: -25vmax;
      right: -15vmax;
      background: radial-gradient(circle, rgba(13, 110, 253, 0.35), transparent 65%);
      filter: blur(35px);
      animation: float 14s ease-in-out infinite alternate;
      z-index: 0;
    }

    body::after {
      left: -30vmax;
      bottom: -15vmax;
      top: auto;
      right: auto;
      animation-duration: 18s;
      background: radial-gradient(circle, rgba(111, 66, 193, 0.35), transparent 60%);
    }

    .gradient-low {
      background: linear-gradient(135deg, #021a2e, #05364b 45%, #0b745d);
    }

    .gradient-medium {
      background: linear-gradient(135deg, #311b5c, #9c5c0b 55%, #ffb347);
    }

    .gradient-high {
      background: linear-gradient(135deg, #2c061f, #a31932 45%, #ff512f);
    }

    @keyframes float {
      from { transform: translate3d(0, 0, 0); }
      to { transform: translate3d(30px, -40px, 0); }
    }

    .bg-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 90px 90px;
      animation: drift 40s linear infinite;
      opacity: 0.6;
      z-index: 0;
    }

    @keyframes drift {
      0% { transform: translate3d(0, 0, 0); }
      100% { transform: translate3d(-90px, -90px, 0); }
    }

    .glass-panel {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 2rem;
      backdrop-filter: blur(24px);
      box-shadow: var(--glow-primary);
      position: relative;
      z-index: 1;
    }

    .hero-icon {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(13, 110, 253, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0d6efd;
      font-size: 1.75rem;
      box-shadow: inset 0 0 20px rgba(13, 110, 253, 0.4);
      animation: levitate 5s ease-in-out infinite;
    }

    @keyframes levitate {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .btn-neon {
      position: relative;
      overflow: hidden;
      border-radius: 1rem;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 12px 35px rgba(13, 110, 253, 0.45);
    }

    .btn-neon::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.35), transparent);
      transform: skewX(-15deg);
      transition: left 0.5s ease;
    }

    .btn-neon:hover {
      transform: translateY(-3px) scale(1.01);
      box-shadow: 0 18px 45px rgba(13, 110, 253, 0.6);
    }

    .btn-neon:hover::after {
      left: 150%;
    }

    .form-control,
    .form-select {
      background-color: rgba(7, 17, 35, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.12);
      color: #f5f7ff;
      border-radius: 1rem;
      padding: 0.9rem 1.2rem;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.2);
      background-color: rgba(7, 17, 35, 0.95);
      color: #fff;
    }

    .status-pill {
      background: rgba(13, 110, 253, 0.15);
      border: 1px solid rgba(13, 110, 253, 0.4);
      border-radius: 999px;
      padding: 0.3rem 0.9rem;
      font-size: 0.85rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .results-card {
      background: rgba(2, 6, 23, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 1.5rem;
      min-height: 100%;
      backdrop-filter: blur(18px);
      box-shadow: 0 20px 45px rgba(3, 7, 18, 0.45);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    .results-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 30px 60px rgba(13, 110, 253, 0.35);
    }

    .stat-value {
      font-size: clamp(1.8rem, 3vw, 2.9rem);
      font-weight: 700;
    }

    .fade-slide {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .fade-slide.show {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      background: rgba(0, 0, 0, 0.35);
      border-top: 1px solid rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(16px);
      z-index: 5;
    }

    .toggle .form-check-input:checked {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    @media (max-width: 576px) {
      .glass-panel {
        padding: 2rem 1.5rem !important;
      }
    }
  </style>
</head>
<body class="gradient-low">
  <div class="bg-overlay"></div>
  <main class="min-vh-100 d-flex flex-column justify-content-between position-relative" style="z-index: 1;">
    <section class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-9 col-xl-8">
            <div class="glass-panel p-4 p-md-5 shadow-lg">
              <div class="d-flex flex-column flex-md-row justify-content-between align-items-start gap-3 mb-4">
                <div class="d-flex align-items-center gap-3">
                  <div class="hero-icon p-3">
                    <i class="bi bi-globe2"></i>
                  </div>
                  <div>
                    <h1 class="h3 fw-semibold mb-1 text-uppercase letter-spacing-1">COVID-19 Global Pulse</h1>
                    <p class="text-white-50 mb-0">Cloud-smart coverage with JavaScript-grade aesthetics.</p>
                  </div>
                </div>
                <div class="text-end w-100 w-md-auto">
                  <span class="status-pill"><i class="bi bi-lightning-charge-fill text-warning"></i> Global Smart Lookup</span>
                  <div class="form-check form-switch text-white-50 toggle mt-2">
                    <input class="form-check-input" type="checkbox" role="switch" id="modeToggle">
                    <label class="form-check-label" for="modeToggle">Glass / Light</label>
                  </div>
                </div>
              </div>
              <form id="searchForm" class="row g-3 align-items-end">
                <div class="col-12">
                  <label for="manualInput" class="form-label text-white-50">Enter any city, state, or country</label>
                  <input type="text" class="form-control form-control-lg" id="manualInput" placeholder="e.g., Tokyo, California, Brazil">
                </div>
                <div class="col-12 col-md-6">
                  <label for="quickSelect" class="form-label text-white-50">Quick global pick</label>
                  <select class="form-select form-select-lg" id="quickSelect">
                    <option value="" selected>Popular locations</option>
                    <!-- <option>New York</option>
                    <option>California</option>
                    <option>United States</option>
                    <option>India</option>
                    <option>Brazil</option>
                    <option>United Kingdom</option>
                    <option>Australia</option>
                    <option>Germany</option>
                    <option>Japan</option>
                    <option>Canada</option> -->
                  </select>
                </div>
                <div class="col-12 col-md-6 d-grid">
                  <button class="btn btn-primary btn-lg btn-neon" type="submit">
                    <span class="fw-semibold"><i class="bi bi-search me-2"></i>Global Search</span>
                  </button>
                </div>
              </form>
              <div id="alertPlaceholder" class="mt-3"></div>
              <div id="loadingState" class="text-center mt-4 visually-hidden">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="text-white-50 mt-3 mb-0">Scanning worldwide intelligence...</p>
              </div>
              <div id="results" class="fade-slide mt-4" hidden>
                <div class="row g-3" id="statsGrid"></div>
                <p class="text-white-50 mt-4 mb-0" id="updatedInfo"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="py-3 text-center text-white-50">
      <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
        <span>Powered by COVID-19 API • Intelligent Global Mode</span>
        <div class="d-flex gap-3">
          <a href="https://x.com/Dev_Shivam_05" class="text-white-50 text-decoration-none" target="_blank" rel="noopener"><i class="bi bi-twitter"></i></a>
          <a href="https://github.com/Dev-Shivam-05" class="text-white-50 text-decoration-none" target="_blank" rel="noopener"><i class="bi bi-github"></i></a>
          <a href="https://www.linkedin.com/in/shivam-bhadoriya-dev/com" class="text-white-50 text-decoration-none" target="_blank" rel="noopener"><i class="bi bi-linkedin"></i></a>
        </div>
      </div>
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="./js/main.js"></script>
</body>
</html>
