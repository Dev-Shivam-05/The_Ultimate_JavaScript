<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Recipe Book For Everyone</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      :root {
        --primary: #e07a5f;
        --primary-dark: #c45d42;
        --secondary: #3d405b;
        --accent: #81b29a;
        --light: #f4f1de;
        --cream: #fdfcf7;
        --text-dark: #2d2d2d;
        --text-muted: #6b6b6b;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--cream);
        color: var(--text-dark);
        min-height: 100vh;
      }

      h1,
      h2,
      h3,
      h4,
      h5 {
        font-family: "Playfair Display", serif;
      }

      /* Header */
      .header {
        background: var(--secondary);
        padding: 1.5rem 0;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        color: var(--light);
        text-decoration: none;
      }

      .logo-icon {
        width: 45px;
        height: 45px;
        background: var(--primary);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
      }

      .logo-text {
        font-family: "Playfair Display", serif;
        font-size: 1.5rem;
        font-weight: 700;
      }

      .recipe-counter {
        background: var(--light);
        color: var(--secondary);
        padding: 0.5rem 1.25rem;
        border-radius: 50px;
        font-weight: 500;
        font-size: 0.9rem;
      }

      .recipe-counter i {
        color: var(--primary);
        margin-right: 0.5rem;
      }

      /* Main Layout */
      .main-content {
        padding: 2.5rem 0;
      }

      /* Sidebar */
      .sidebar {
        position: sticky;
        top: 100px;
      }

      /* Cards */
      .card-custom {
        background: white;
        border-radius: 16px;
        border: none;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.06);
        margin-bottom: 1.5rem;
        overflow: hidden;
      }

      .card-custom-header {
        background: var(--light);
        padding: 1.25rem 1.5rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .card-custom-header i {
        color: var(--primary);
        font-size: 1.25rem;
      }

      .card-custom-header h5 {
        margin: 0;
        font-size: 1.1rem;
        color: var(--secondary);
      }

      .card-custom-body {
        padding: 1.5rem;
      }

      /* Form Styles */
      .form-label {
        font-weight: 500;
        color: var(--secondary);
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }

      .form-label .required {
        color: var(--primary);
      }

      .form-control,
      .form-select {
        border: 2px solid #e8e8e8;
        border-radius: 10px;
        padding: 0.75rem 1rem;
        font-size: 0.95rem;
        transition: all 0.2s ease;
        background-color: #fafafa;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 4px rgba(129, 178, 154, 0.15);
        background-color: white;
      }

      .form-control::placeholder {
        color: #aaa;
      }

      textarea.form-control {
        resize: none;
      }

      /* Buttons */
      .btn-primary-custom {
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 10px;
        padding: 0.85rem 1.5rem;
        font-weight: 500;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .btn-primary-custom:hover {
        background: var(--primary-dark);
        color: white;
        transform: translateY(-2px);
      }

      .btn-secondary-custom {
        background: transparent;
        color: var(--secondary);
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .btn-secondary-custom:hover {
        background: #f5f5f5;
        border-color: #ccc;
      }

      /* Search Box */
      .search-box {
        position: relative;
      }

      .search-box i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #aaa;
      }

      .search-box .form-control {
        padding-left: 2.75rem;
      }

      /* Active Filters */
      .active-filters-section {
        background: #fff8f6;
        border: 1px dashed var(--primary);
        border-radius: 10px;
        padding: 1rem;
        margin-top: 1rem;
      }

      .active-filters-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.75rem;
      }

      .active-filters-header span {
        font-size: 0.8rem;
        color: var(--text-muted);
        font-weight: 500;
      }

      .clear-all-btn {
        font-size: 0.8rem;
        color: var(--primary);
        cursor: pointer;
        font-weight: 500;
      }

      .clear-all-btn:hover {
        text-decoration: underline;
      }

      .filter-tag {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: var(--primary);
        color: white;
        padding: 0.35rem 0.75rem;
        border-radius: 50px;
        font-size: 0.8rem;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
      }

      .filter-tag button {
        background: none;
        border: none;
        color: white;
        padding: 0;
        font-size: 1rem;
        line-height: 1;
        opacity: 0.8;
        cursor: pointer;
      }

      .filter-tag button:hover {
        opacity: 1;
      }

      /* Recipe Grid */
      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .section-title {
        font-size: 1.75rem;
        color: var(--secondary);
      }

      .results-info {
        color: var(--text-muted);
        font-size: 0.9rem;
      }

      /* Recipe Cards */
      .recipe-card {
        background: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .recipe-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .recipe-card-image {
        height: 140px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        position: relative;
      }

      .cuisine-indian {
        background: linear-gradient(135deg, #ff9a56 0%, #ff6b35 100%);
      }
      .cuisine-mexican {
        background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
      }
      .cuisine-italian {
        background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%);
      }
      .cuisine-chinese {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }
      .cuisine-japanese {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }
      .cuisine-thai {
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      }
      .cuisine-american {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .cuisine-french {
        background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      }
      .cuisine-mediterranean {
        background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      }
      .cuisine-other {
        background: linear-gradient(135deg, #c3cfe2 0%, #c3cfe2 100%);
      }

      .cuisine-badge {
        position: absolute;
        top: 12px;
        right: 12px;
        background: rgba(255, 255, 255, 0.95);
        padding: 0.3rem 0.75rem;
        border-radius: 50px;
        font-size: 0.75rem;
        font-weight: 500;
        color: var(--secondary);
      }

      .recipe-card-body {
        padding: 1.25rem;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      .recipe-card-title {
        font-family: "Playfair Display", serif;
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--secondary);
        margin-bottom: 0.75rem;
      }

      .recipe-card-section {
        margin-bottom: 0.75rem;
      }

      .recipe-card-section-title {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--text-muted);
        margin-bottom: 0.35rem;
        font-weight: 600;
      }

      .recipe-card-section-content {
        font-size: 0.9rem;
        color: var(--text-dark);
        line-height: 1.5;
      }

      .recipe-card-footer {
        padding: 1rem 1.25rem;
        background: #fafafa;
        border-top: 1px solid #f0f0f0;
        display: flex;
        gap: 0.75rem;
        margin-top: auto;
      }

      .btn-icon {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.6rem;
        border-radius: 8px;
        font-size: 0.85rem;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn-edit {
        background: #e8f5e9;
        color: #2e7d32;
      }

      .btn-edit:hover {
        background: #c8e6c9;
      }

      .btn-delete {
        background: #ffebee;
        color: #c62828;
      }

      .btn-delete:hover {
        background: #ffcdd2;
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        background: white;
        border-radius: 16px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
      }

      .empty-state-icon {
        width: 100px;
        height: 100px;
        background: var(--light);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        font-size: 2.5rem;
      }

      .empty-state h4 {
        color: var(--secondary);
        margin-bottom: 0.5rem;
      }

      .empty-state p {
        color: var(--text-muted);
      }

      /* Toast */
      .toast-wrapper {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 1100;
      }

      .custom-toast {
        background: var(--secondary);
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        animation: slideIn 0.3s ease;
      }

      .custom-toast.success {
        border-left: 4px solid var(--accent);
      }
      .custom-toast.error {
        border-left: 4px solid #ef5350;
      }
      .custom-toast.info {
        border-left: 4px solid #42a5f5;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      /* Modal */
      .modal-content {
        border: none;
        border-radius: 16px;
      }

      .modal-header {
        background: var(--light);
        border-bottom: none;
        padding: 1.25rem 1.5rem;
      }

      .modal-title {
        color: var(--secondary);
      }

      .modal-body {
        padding: 1.5rem;
      }

      .modal-footer {
        border-top: none;
        padding: 1rem 1.5rem 1.5rem;
      }

      .btn-danger-custom {
        background: #ef5350;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 0.75rem 1.5rem;
      }

      .btn-danger-custom:hover {
        background: #e53935;
        color: white;
      }

      /* Cuisine Icons */
      .cuisine-icon {
        font-size: 3.5rem;
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
      }

      /* Animations */
      .recipe-card {
        animation: fadeUp 0.4s ease forwards;
        opacity: 0;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive */
      @media (max-width: 991px) {
        .sidebar {
          position: relative;
          top: 0;
          margin-bottom: 2rem;
        }
      }

      @media (max-width: 576px) {
        .section-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }

        .recipe-card-footer {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body>
    <!-- Header Starts -->
    <header class="header">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <a href="./main.html" class="logo">
            <div class="logo-icon">üç≥</div>
            <span class="logo-text">Recipe Book</span>
          </a>
          <div class="recipe-counter">
            <i class="bi bi-journal-bookmark-fill"></i>
            <span id="recipeCount">0</span> Recipes
          </div>
        </div>
      </div>
    </header>
    <!-- Header Ends -->

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <div class="row g-4">
          <!-- Sidebar -->
          <div class="col-lg-4">
            <div class="sidebar">
              <!-- Add Recipe Form -->
              <div class="card-custom">
                <div class="card-custom-header">
                  <i class="bi bi-plus-circle-fill"></i>
                  <h5 id="formTitle">Add New Recipe</h5>
                </div>
                <div class="card-custom-body">
                  <form id="recipeForm">
                    <input type="hidden" id="recipeId" />

                    <div class="mb-3">
                      <label class="form-label">
                        Recipe Title <span class="required">*</span>
                      </label>
                      <input
                        type="text"
                        class="form-control inputs"
                        name="recipeTitle"
                        id="recipeTitle"
                        placeholder="e.g., Grandma's Apple Pie"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label class="form-label">
                        Ingredients <span class="required">*</span>
                      </label>
                      <textarea
                        class="form-control inputs"
                        id="recipeIngredients"
                        name="recipeIngredients"
                        rows="3"
                        placeholder="Enter each ingredient on a new line"
                        required
                      ></textarea>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Instructions</label>
                      <textarea
                        class="form-control inputs"
                        name="recipeInstructions"
                        id="recipeInstructions"
                        rows="3"
                        placeholder="Describe the cooking steps..."
                      ></textarea>
                    </div>

                    <div class="mb-4">
                      <label class="form-label">Cuisine Type</label>
                      <select
                        class="form-select"
                        name="recipeCuisine"
                        id="recipeCuisine"
                      >
                        <option value="">Choose a cuisine</option>
                        <option value="Indian">üáÆüá≥ Indian</option>
                        <option value="Mexican">üá≤üáΩ Mexican</option>
                        <option value="Italian">üáÆüáπ Italian</option>
                        <option value="Chinese">üá®üá≥ Chinese</option>
                        <option value="Japanese">üáØüáµ Japanese</option>
                        <option value="Thai">üáπüá≠ Thai</option>
                        <option value="American">üá∫üá∏ American</option>
                        <option value="French">üá´üá∑ French</option>
                        <option value="Mediterranean">üåä Mediterranean</option>
                        <option value="Other">üåç Other</option>
                      </select>
                    </div>

                    <div class="d-grid gap-2">
                      <button
                        type="submit"
                        class="btn btn-primary-custom"
                        id="submitBtn"
                      >
                        <i class="bi bi-plus-lg"></i> Add Recipe
                      </button>
                      <button
                        type="button"
                        class="btn btn-secondary-custom d-none"
                        id="cancelBtn"
                        onclick="cancelEditing()"
                      >
                        Cancel Editing
                      </button>
                    </div>
                  </form>
                </div>
              </div>

              <!-- Search & Filter -->
              <div class="card-custom">
                <div class="card-custom-header">
                  <i class="bi bi-funnel-fill"></i>
                  <h5>Search & Filter</h5>
                </div>
                <div class="card-custom-body">
                  <div class="mb-3">
                    <label class="form-label">Search by Title</label>
                    <div class="search-box">
                      <i class="bi bi-search"></i>
                      <input
                        type="text"
                        class="form-control"
                        id="searchTitle"
                        placeholder="Type to search..."
                      />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Search by Ingredient</label>
                    <div class="search-box">
                      <i class="bi bi-basket2"></i>
                      <input
                        type="text"
                        class="form-control"
                        id="searchIngredients"
                        placeholder="e.g., chicken, tomato..."
                      />
                    </div>
                  </div>

                  <div class="mb-0">
                    <label class="form-label">Filter by Cuisine</label>
                    <select class="form-select" id="filterCuisine">
                      <option value="">All Cuisines</option>
                      <option value="Indian">üáÆüá≥ Indian</option>
                      <option value="Mexican">üá≤üáΩ Mexican</option>
                      <option value="Italian">üáÆüáπ Italian</option>
                      <option value="Chinese">üá®üá≥ Chinese</option>
                      <option value="Japanese">üáØüáµ Japanese</option>
                      <option value="Thai">üáπüá≠ Thai</option>
                      <option value="American">üá∫üá∏ American</option>
                      <option value="French">üá´üá∑ French</option>
                      <option value="Mediterranean">üåä Mediterranean</option>
                      <option value="Other">üåç Other</option>
                    </select>
                  </div>

                  <!-- Active Filters -->
                  <div id="activeFilters" class="active-filters-section d-none">
                    <div class="active-filters-header">
                      <span>Active Filters</span>
                      <span class="clear-all-btn" onclick="clearAllFilters()"
                        >Clear All</span
                      >
                    </div>
                    <div id="filterBadges"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Recipe Grid -->
          <div class="col-lg-8">
            <div class="section-header">
              <h2 class="section-title">My Recipes</h2>
              <span id="resultsCount" class="results-info"></span>
            </div>

            <div class="row g-4" id="recipeList"></div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state">
              <div class="empty-state-icon">üìñ</div>
              <h4>No Recipes Yet</h4>
              <p>
                Start building your culinary collection by adding your first
                recipe!
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="bi bi-exclamation-triangle text-danger me-2"></i>Delete
              Recipe
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Are you sure you want to delete
              <strong id="deleteRecipeName"></strong>?
            </p>
            <p class="text-muted small mb-0">This action cannot be undone.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary-custom"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger-custom"
              id="confirmDeleteBtn"
            >
              <i class="bi bi-trash"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
