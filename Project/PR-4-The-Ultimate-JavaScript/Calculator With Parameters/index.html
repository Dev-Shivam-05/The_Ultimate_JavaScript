<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h2 class="text-center">Calculator</h2>
    <form action="" class="p-3">
        <label for="num_1">Number 1 :</label>
        <input id="num_1" class="d-block mb-3 text-center" type="number" placeholder="Enter A Number :- " />
        <label for="num_2">Number 2 :</label>
      <input id="num_2" class="d-block mb-3 text-center" type="number" placeholder="Enter Another Number :- " />
      <label for="">Enter Your Choice :- </label>
      <label class="d-block" for="">Press :</label>
      <ol>
        <li>For Addition</li>
        <li>For Subtraction</li>
        <li>For Multiplication</li>
        <li>For Division</li>
      </ol>
      <input id="operator" type="number" placeholder="Enter Your Choice :- " />
      <button class="btn btn-outline-dark" type="button" onclick="calculator()">
        Calculate
      </button>
    </form>
    <h3 id="result" class="text-capitalize">Result = </h3>

    <script>
      let num_1 = document.getElementById("num_1");
      let num_2 = document.getElementById("num_2");
      let operator = document.getElementById("operator");
      let result;

      const calculator = () => {
        let num1 = parseFloat(num_1.value);
        let num2 = parseFloat(num_2.value);
        let choice = parseInt(operator.value);

        const sum = (num_1, num_2) => num_1 + num_2;
        const sub = (num_1, num_2) => num_1 - num_2;
        const product = (num_1, num_2) => num_1 * num_2;
        const division = (num_1, num_2) => num_1 / num_2;

        switch (choice) {
          case 1:
            result = sum(num1, num2);
            break;
          case 2:
            result = sub(num1, num2);
            break;
          case 3:
            result = product(num1, num2);
            break;
          case 4:
            if (num2 === 0) {
              result = "Error: Division by zero is not allowed.";
            } else {
              result = division(num1, num2);
            }
            break;
          default:
            result = "Wrong Choice.";
            break;
        }
        
        // Reset result before adding new result
        document.getElementById("result").innerHTML = `Result = ${result}`;
      };
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
