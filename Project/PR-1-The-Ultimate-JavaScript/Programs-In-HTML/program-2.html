    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    <h2 id="result" style="text-align: center;"></h2>
    <script>
        let percentage = parseInt(prompt("Enter How Much Percentage You Scored :- "));
        let grade;
        if (percentage >= 90) {
            grade = 'A';
        } else if (percentage >= 70)
        {
            grade = 'B';
        } else if (percentage >= 50)
        {
            grade = 'C';
        } else if (percentage >= 35)
        {
            grade = 'D';
        }
        else
        {
            grade = 'F';
        }
        document.getElementById('result').innerText = `According To ${percentage}% You have Achived ${grade} Grade.`;
