<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project 8 The Ultimate JavaScript</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">JS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
              <li class="nav-item">
                <a class="nav-link disabled" href="./add_products.html">Add Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./view_products.html">View Products</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="products">
            <label for="image" class="form-label">Product URL</label>
            <input type="url" class="form-control mb-3" id="image" name="url" required />

            <label for="pname" class="form-label">Product Name</label>
            <input type="text" class="form-control mb-3" id="pname" name="product_name" required />

            <label for="price" class="form-label">Product Price</label>
            <input type="number" class="form-control mb-3" id="price" name="product_price" required />

            <label for="description" class="form-label">Product Description</label>
            <input type="text" class="form-control mb-3" id="description" name="product_description" required />

            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="./editProduct.js"></script>
  </body>
</html>
