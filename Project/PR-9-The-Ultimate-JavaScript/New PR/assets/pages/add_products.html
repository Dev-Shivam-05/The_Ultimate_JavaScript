<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header id="header">
      <!-- place navbar here -->
    </header>
    <main>
      <!-- Add Product Page -->
      <div id="add-product" class="page py-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="card shadow">
                <div class="card-header bg-primary text-white">
                  <h2 class="mb-0">Add New Product</h2>
                </div>
                <div class="card-body">
                  <form id="productForm">
                    <div class="mb-3">
                      <label for="productName" class="form-label"
                        >Product Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        name="productName"
                        id="productName"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="productDescription" class="form-label"
                        >Description</label
                      >
                      <textarea
                        class="form-control"
                        id="productDescription"
                        name="productDescription"
                        rows="3"
                        required
                      ></textarea>
                    </div>

                    <div class="mb-3">
                      <label for="productPrice" class="form-label"
                        >Price ($)</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="productPrice"
                        name="productPrice"
                        min="0"
                        step="0.01"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="productCategory" class="form-label"
                        >Category</label
                      >
                      <select class="form-select" id="productCategory" required>
                        <option name="productCategory" value="">Select a category</option>
                        <option name="productCategory" value="electronics">Electronics</option>
                        <option name="productCategory" value="clothing">Clothing</option>
                        <option name="productCategory" value="home">Home & Kitchen</option>
                        <option name="productCategory" value="sports">Sports & Outdoors</option>
                        <option name="productCategory" value="books">Books</option>
                      </select>
                    </div>

                    <div class="mb-3">
                      <label for="productStock" class="form-label"
                        >Stock Quantity</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="productStock"
                        name="productQuantity"
                        min="0"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="productImage" class="form-label"
                        >Product Image URL</label
                      >
                      <input
                        type="url"
                        class="form-control"
                        id="productImage"
                        name="productUrl"
                        placeholder="https://example.com/image.jpg"
                      />
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button
                        type="reset"
                        class="btn btn-outline-secondary me-md-2"
                      >
                        Reset
                      </button>
                      <button type="submit" class="btn btn-primary">
                        Add Product
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/add_products.js"></script>
    
  </body>
</html>
