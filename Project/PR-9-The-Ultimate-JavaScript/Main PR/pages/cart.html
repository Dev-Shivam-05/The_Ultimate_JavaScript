<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        @keyframes slideOut {
            0% {
                opacity: 1;
                transform: translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateX(-100%);
            }
        }

        .removing {
            animation: slideOut 0.5s forwards;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <!-- Header -->
    <header class="bg-gradient-to-r from-indigo-600 to-indigo-700 text-white py-6 mb-8 shadow-lg">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-center flex items-center justify-center gap-4">
                <i class="bi bi-cart3 text-4xl"></i>
                Your Shopping Cart
            </h1>
        </div>
    </header>
    
    <!-- Main Container -->
    <main class="container mx-auto px-4 mb-5">
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8" id="cart-items">
            <!-- Product Cards will be dynamically added here -->
        </div>
        
        <!-- Empty Cart State -->
        <div id="empty-cart" class="text-center py-16 text-slate-500" style="display: none;">
            <i class="bi bi-cart-x text-7xl text-slate-300"></i>
            <h3 class="text-2xl font-bold mt-4 text-slate-700">Your cart is empty</h3>
            <p class="mt-2">Add some items to get started!</p>
        </div>

        <!-- Cart Footer -->
        <div class="bg-white rounded-2xl shadow-lg p-6 sticky bottom-6 mt-8" id="cart-footer">
            <div class="flex justify-between items-center mb-6">
                <span class="text-xl font-semibold text-slate-700">Total Amount:</span>
                <span class="text-3xl font-bold text-indigo-600 flex items-center gap-2">
                    <i class="bi bi-cart-check"></i>
                    $<span id="total-price">0.00</span>
                </span>
            </div>
            <button class="w-full bg-gradient-to-r from-amber-500 to-orange-600 text-white py-3 px-6 text-lg font-semibold rounded-xl shadow-md hover:shadow-lg hover:-translate-y-0.5 transition-all" onclick="proceedToCheckout()">
                <i class="bi bi-credit-card-2-front me-2"></i>
                Proceed to Checkout
            </button>
        </div>
    </main>
    
    <script src="../js/cart.js"></script>
</body>
</html>
