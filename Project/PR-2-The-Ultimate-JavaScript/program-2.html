  <body>
    <script>
      let P = 600000,
        T = 12,
        R;

      if (P >= 500000 && T >= 5) {
        R = 0.095;
      } else if (P >= 300000 && T >= 5) {
        R = 0.075;
      } else if (P >= 150000 && T >= 3) {
        R = 0.045;
      } else {
        R = 2.5;
      }

      let ROI = R * 100;
      let SI = (ROI*P*T) / 100;
      let mature_amount = P + SI; 
      console.log(`Invested Amount Is ${P}.`);
      console.log(`For ${T} Years.`);
      console.log(`At ${ROI}% Of Rate Of Intresrt.`);
      console.log(`The Mature Amount You'll Get Is ${mature_amount}.`);
    </script>
  </body>
