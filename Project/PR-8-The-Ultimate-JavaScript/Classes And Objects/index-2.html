    <script>
      class Author {
        constructor(name, age, work, status) {
          this.auth_obj = {
            author_name: name,
            author_age: age,
            author_work: work,
            author_status: status,
          };
        }
        displayAuthor() {
          document.write("===== Author Of The Ultimate JavaScript ====");
          document.write('<br>');
          document.write("Author Details:-  ");
          document.write('<br>');
          document.write(`Author Name :- ${this.auth_obj.author_name}`);
          document.write('<br>');
          document.write(`Author Age :- ${this.auth_obj.author_age}`);
          document.write('<br>');
          document.write(`Author Profession :- ${this.auth_obj.author_work}`);
          document.write('<br>');
          document.write(`Author status :- ${this.auth_obj.author_status}`);
        }
      }

      let name = prompt("Enter Your Name :- ");
      let age = parseInt(prompt("Enter Your Age :- "));
      let work = prompt("Enter Your Working Profession :- ");
      let status = prompt("Enter Your Married Status :- ");

      let author_obj = new Author(name, age, work, status);

      author_obj.displayAuthor();
    </script>
